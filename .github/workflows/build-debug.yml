      - 'gradle.properties'
      - 'gradlew'
      - '.github/workflows/build-debug.yml'
  workflow_dispatch:

concurrency:
  group: debug-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ—ï¸ æ„å»º Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v6
